<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>星座會員申請表</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/backToTop.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans TC", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .home-link {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
        transition: all 0.3s ease;
        padding: 12px 24px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .home-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffd700;
        transform: translateY(-50%) translateX(5px);
      }

      .header img {
        max-width: 400px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      h2 {
        color: #ffd700;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      fieldset {
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.2);
      }

      legend {
        color: #ffd700;
        font-size: 1.2em;
        padding: 0 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ffd700;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="list"],
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #ffd700;
        background: rgba(255, 255, 255, 0.15);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin: 10px 0;
      }

      .radio-group label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .radio-group label:hover {
        background: rgba(255, 215, 0, 0.2);
      }

      .radio-group input[type="radio"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #ffd700;
        border-radius: 50%;
        margin: 0;
        position: relative;
        cursor: pointer;
      }

      .radio-group input[type="radio"]:checked {
        background: #ffd700;
      }

      .radio-group input[type="radio"]:checked::after {
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .radio-group span {
        color: #fff;
        font-size: 1em;
      }

      .button-group {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }

      button,
      input[type="submit"],
      input[type="reset"] {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        background: #ffd700;
        color: #000;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
      }

      button:hover,
      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background: #ffed4a;
        transform: translateY(-2px);
      }

      .me {
        margin-bottom: 20px;
      }

      .me a {
        color: #ffd700;
        text-decoration: none;
        font-size: 1.2em;
        transition: all 0.3s ease;
      }

      .me a:hover {
        color: #ffed4a;
      }

      .note {
        color: #ffd700;
        font-style: italic;
        margin: 20px 0;
        text-align: center;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        .radio-group {
          flex-direction: column;
          gap: 10px;
        }

        .button-group {
          flex-direction: column;
        }

        .home-link {
          position: static;
          transform: none;
          display: inline-block;
          margin-bottom: 20px;
        }
      }
    </style>
    <script type="text/javascript">
      function checkFields() {
        if (document.getElementById("bName").value == "") {
          alert("請輸入您的姓名");
          document.getElementById("bName").focus();
          return false;
        } else if (document.getElementById("bEmail").value == "") {
          alert("請輸入您的電子郵件");
          document.getElementById("bEmail").focus();
          return false;
        } else {
          _paq.push(["trackEvent", "Form", "Submit", "Join Now"]);
          return true;
        }
      }
    </script>
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

      })(window, document, "script", "dataLayer", "GTM-P9DNN8FM");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-P9DNN8FM"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <div class="container">
      <div class="header">
        <a href="index.html" class="home-link">Home</a>
        <img src="images/star2.jpg" alt="星座圖案" />
        <h2>星座會員申請表</h2>
      </div>

      <form
        method="post"
        enctype="multipart/form-data"
        onSubmit="return checkFields()"
        name="f1"
      >
        <div class="form-group">
          <label for="bName">姓名</label>
          <input
            type="text"
            name="name"
            id="bName"
            pattern="[A-Z][A-Za-z]*"
            required="required"
            placeholder="請輸入您的姓名"
          />
        </div>

        <div class="form-group">
          <label for="orderdate">出生日期</label>
          <input type="date" name="orderdate" id="orderdate" />
        </div>

        <div class="form-group">
          <label for="bEmail">電子郵件</label>
          <input
            type="email"
            name="email"
            id="bEmail"
            placeholder="請輸入您的電子郵件"
          />
        </div>

        <div class="form-group">
          <label>性別</label>
          <div class="radio-group">
            <label>
              <input
                type="radio"
                name="gender"
                value="男性"
                checked="checked"
              />
              <span>男性</span>
            </label>
            <label>
              <input type="radio" name="gender" value="女性" />
              <span>女性</span>
            </label>
            <label>
              <input type="radio" name="gender" value="其他" />
              <span>其他</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>學習經驗</label>
          <div class="radio-group">
            <label> <input type="radio" value="L" name="size" /> 豐富 </label>
            <label>
              <input type="radio" value="M" name="size" checked="checked" />
              中等
            </label>
            <label> <input type="radio" value="S" name="size" /> 初學者 </label>
          </div>
        </div>

        <fieldset>
          <legend>加入原因</legend>
          <textarea
            name="words"
            placeholder="請簡述您想加入的原因（不超過10個字）..."
          ></textarea>
        </fieldset>

        <div class="form-group">
          <label for="zodiac">喜愛的星座</label>
          <select id="zodiac">
            <optgroup label="火象星座">
              <option value="A">白羊座</option>
              <option value="B">獅子座</option>
              <option value="F">射手座</option>
            </optgroup>
            <optgroup label="風象星座">
              <option value="T">雙子座</option>
              <option value="C">天秤座</option>
              <option value="C">水瓶座</option>
            </optgroup>
            <optgroup label="土象星座">
              <option value="S">金牛座</option>
              <option value="B">摩羯座</option>
              <option value="F">處女座</option>
            </optgroup>
            <optgroup label="水象星座">
              <option value="S">天蠍座</option>
              <option value="B">巨蟹座</option>
              <option value="F">雙魚座</option>
            </optgroup>
          </select>
        </div>

        <p class="note">如果您對加入我們感興趣，歡迎填寫此申請表。</p>

        <div class="button-group">
          <button type="submit">立即加入</button>
          <input type="reset" value="重設表單" />
        </div>
      </form>
    </div>
  </body>
</html>
